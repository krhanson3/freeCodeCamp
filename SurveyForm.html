<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="SurveyFormStyles.css">
  </head>

  <body>

    <header class="header"></header>
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id=description>
        Thank you for taking the time to
        help us improve the platform
    </p>
    </header>

    <form id="survey-form">
        <fieldset class="form-group">
            <label for="name" id="name-label">Name<br>
                <input 
                    id="name" 
                    name="name" 
                    type="text" 
                    class="bar" 
                    placeholder="Enter your name" 
                    required
                />
            </label>
        </fieldset>

        <fieldset class="form-group">
            <label for="email" id="email-label">Email<br>
                <input  
                    id="email" 
                    name="email"
                    type="email" 
                    class="bar" 
                    placeholder="Enter your email" 
                    required
                />
            </label>
        </fieldset>

        <fieldset class="form-group">
            <label for="age" id="number-label">Age<span class="clue">(optional)</span><br>
                <input  id="number" 
                        name="age" 
                        type="number" 
                        class="bar" 
                        placeholder="Age" 
                        min="10" max="99"
                />
            </label>
        </fieldset>
        
        <fieldset class="form-group">
            <label for="curr-role">Which option best describes your current role?<br>
                <select id="dropdown" name="curr-role" class="bar">
                    <option disabled selected value>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset class="form-group">
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="Definitely">
                <input id="Definitely" type="radio" name="recommend" value="1"/>
                Definitely
            </label><br>

            <label for="Maybe">
                <input id="Maybe" type="radio" name="recommend" value="2"/>
                Maybe
            </label><br>

            <label for="Not Sure">
                <input id="Not Sure" type="radio" name="recommend" class="inline" value="3"/>
                Not Sure
            </label><br>
        </fieldset>

        <fieldset class="form-group">
            <label for="feature">What is your favorite feature of freeCodeCamp?<br>
                <select id="dropdown" name="feature" class="bar">
                    <option disable selected value>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                    <option value="Other">Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset class="form-group">
            <label for="improvement">What would you like to see improved?<span class="clue">(Check all that apply)</span><br>
                
                <input type="checkbox" id="front-end" name="front-end" value="Front-end Projects" class="inline">
                <label for="front-end">Front-end Projects</label><br>
                
                <input type="checkbox" id="back-end" name="back-end" value="Back-end Projects" class="inline">
                <label for="front-end">Back-end Projects</label><br>

                <input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization" class="inline">
                <label for="data-visualization">Data data-visualization</label><br>
            </label>
        </fieldset>

        <fieldset class="form-group">
            <label for="suggestions">Any comments or suggestions?</label><br>
            <textarea id="suggestions" class="bar"></textarea>
        </fieldset>

        <fieldset class="form-group">
            <label for="submit">
                <button id="submit" type="submit" class="submit-button">Submit</button>
            </label>
        </fieldset>
    </form>
  </body>
</html>
